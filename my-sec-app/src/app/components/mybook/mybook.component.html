<h3>Using &#64;if and &#64;for and iterating array in htmltemplate!</h3>
  <input type="number" [(ngModel)]="mybook1.bkid" placeholder="bookid">
  <input type="text" [(ngModel)]="mybook1.bkname" placeholder="bookname">
  <input type="number" [(ngModel)]="mybook1.bkprice" placeholder="bookprice">
  <button (click)="addBook()" >AddBook</button>
  <br><br>
  {{status}}
  <hr>
  <h3>Book Table</h3>
  <table>
    <thead>
      <tr>
        <th>Book Id</th>
        <th>Book Name</th>
        <th>Book Price</th>
      </tr>
    </thead>
    <tbody>
      @for (book of bookarr; track book) {
      <tr>
        <td>{{book.bkid}}</td>
        <td>{{book.bkname}}</td>
        <td>{{book.bkprice}}</td>
      </tr>
      }
    </tbody>

  </table>
